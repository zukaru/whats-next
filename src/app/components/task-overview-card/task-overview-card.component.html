<section class="card" #self>
    <div class="card__contact">
        <p class="card__contact__name">{{ fName | titlecase}} {{ lName | titlecase }}</p>
        <p class="card__contact__phone">{{ phone | mask: '(000) 000-0000' }}</p>
    </div>

    <div class="card__task-info">
        <p class="card__description">{{ description }}</p>
    </div>
    
    <div class="card__pricing">
        <p *ngIf="deadline" class="card__pricing__deadline"><span>{{ deadline | date: 'EEEE, MMMM d' }}</span></p>
        <p *ngIf="!deadline" class="card__pricing__deadline"><span>Not Listed</span></p>
        <p class="card__pricing__status"> <span>{{ status }}</span></p>
        <p *ngIf="amtDue !== 'Not Listed' && amtDue !== 'Paid In Full'" class="card__pricing__due"><span>${{ (amtDue | mask: 'separator' : ',')}}</span></p>
        <p *ngIf="amtDue === 'Not Listed' " class="card__pricing__due"><span>Not Listed</span></p>
        <p *ngIf="amtDue === 'Paid In Full' " class="card__pricing__due"><span>ðŸ¤‘Paid In FullðŸ¤‘</span></p>
    </div>
    <div class="card__whois">
        <p class="card__whois__name">{{ whoIs | uppercase }}</p>
    </div>
</section>
